<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link  rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- logo-->
    <header class="header">
      <a href="Login_usuario.html">
        <img  class="heager__logo" src="img/logo.png" alt="Logotipo">
      </a>
    </header>
    
    <main>
      <div class="contendor-formulario">
      <div class="contenedor__todo">
          <div class="caja__trasera">
              <div class="caja__trasera-login">
                  <h3>¿Ya tienes una cuenta?</h3>
                  <p>Inicia sesión para entrar en la página</p>
                  <button id="btn__iniciar-sesion">Iniciar Sesión</button>
              </div>
              <div class="caja__trasera-register">
                  <h3>¿Aún no tienes una cuenta?</h3>
                  <p>Regístrate para que puedas iniciar sesión</p>
                  <button id="btn__registrarse">Regístrarse</button>
              </div>
          </div>

          <!--Formulario de Login y registro-->
          <div class="contenedor__login-register">
              <!--Login-->
              <form action="" class="formulario__login" id="login">
                  <h2>Iniciar Sesión</h2>
                  <input id="correo_inicio"type="text" placeholder="Correo Electronico">
                  <input id="contraseña_inicio"type="password" placeholder="Contraseña">
                  <button type="submit">Entrar</button>
                  <p class="warming_inicio" id="warming_inicio"></p>
              </form>

              <!--Register-->
              <form action="" class="formulario__register" id="registro">
                  <h2>Regístrarse</h2>
                  <input id="name" type="text" placeholder="Nombre completo">
                  <input id="correo"type="text" placeholder="Correo Electronico">
                  <input id="usuario"type="text" placeholder="Usuario">
                  <input id="contraseña" type="password" placeholder="Contraseña">
                  <button type="submit">Regístrarse</button>
                  <p class="warming" id="warming"></p>
              </form>
          </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
    
      <!-- foooter-->
      <footer class="footer">
        <p class="footer__texto"> Front End Store - Todos los derechos Reservados 2023.</p>
      </footer>
</body>
</html>
